{% if epic is defined %}
<form action="{{ url_for('epics_edit', epic_id=epic.id) }}" method="POST" autocomplete="off">
	<input type="text" name="nimi" pattern=".+" value="{{ epic.name|e }}" />
	<input type="submit" value="Tallenna" />
</form>
{% else %}
<form action="{{ url_for('epics_create') }}" method="POST">
	<input type="text" name="nimi" pattern=".+" placeholder="Nimi" />
	<input type="submit" value="Luo" />
</form>
{% endif %}
