{% if status is defined %}
<form action="{{ url_for('statuses_edit', status_id=status.id) }}" method="POST" autocomplete="off">
	<input type="text" name="nimi" pattern=".+" value="{{ status.name|e }}" />
	<input type="submit" value="Tallenna" />
</form>
{% else %}
<form action="{{ url_for('statuses_create') }}" method="POST">
	<input type="text" name="nimi" pattern=".+" placeholder="Nimi" />
	<input type="submit" value="Luo" />
</form>
{% endif %}
